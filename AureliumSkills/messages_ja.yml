# Aurelium Skills message file
abilities:
  farming:
    bountiful_harvest:
      name: Bountiful Harvest
      desc: '{value}%の確率で作物から2倍のドロップが\n  得られるようになります。'
      info: '{value}% 2xドロップ'
    farmer:
      name: ファーマー
      desc: 'ファーミングXPが{value}%増加します。'
      info: '+{value}% XP'
    scythe_master:
      name: Scythe Master
      desc: '桑のダメージを{value}%増加させます。'
      info: '+{value}% 桑ダメージ'
    geneticist:
      name: Geneticist
      desc: '植物性食品からの満腹度獲得を\n&7  {value}だけ増加させます。'
      info: '+{value} 満腹度'
    triple_harvest:
      name: Triple Harvest
      desc: '{value}}%の確率で作物から\n&7  3倍のドロップを得ることができます。'
      info: '{value}% 3xドロップ'
  foraging:
    lumberjack:
      name: Lumberjack
      desc: '{value}%の確率で原木から\n&7  2倍のドロップを得ることができます。'
      info: '{value}% 2xドロップ'
    forager:
      name: Forager
      desc: 'フォージングXPが{value}%増加します。'
      info: '+{value}% XP'
    axe_master:
      name: Axe Master
      desc: '斧のダメージを{value}}%増加させます。'
      info: '+{value}% 斧ダメージ'
    valor:
      name: Valor
      desc: '斧を持っている間、+{value} Strength\n&7  を付与する。'
      info: '+{value} Strength'
    shredder:
      name: Shredder
      desc: '{value}%の確率で、斧で3倍の\n&7  耐久性のあるダメージを与える。'
      info: '{value}% 3x 耐久ダメージ'
  mining:
    lucky_miner:
      name: Lucky Miner
      desc: '{value}%の確率で鉱石から\n&7  2倍のドロップを得ることができます。'
      info: '{value}% 2xドロップ'
    miner:
      name: Miner
      desc: 'マイニングXPが{value}%増加します。'
      info: '+{value}% XP'
    pick_master:
      name: Pick Master
      desc: 'ピッケルのダメージを{value}%の増加させます。'
      info: '+{value}% ピッケルダメージ'
    stamina:
      name: Stamina
      desc: 'ピッケルを持っている間、+{value} Toughness\n&7  を付与します。'
      info: '+{value} Toughness'
    hardened_armor:
      name: Hardened Armor
      desc: '{value}%の確率でアーマーの耐久性ダメージを無効化する。'
      info: '{value}% 耐久低下なし'
  fishing:
    lucky_catch:
      name: Lucky Catch
      desc: '{value}%の確率で釣りから\n&7  2倍のドロップを得ることができます。'
      info: '{value}% 2xドロップ'
    fisher:
      name: Fisher
      desc: 'フィッシングXPが{value}%増加します。'
      info: '+{value}% XP'
    treasure_hunter:
      name: Treasure Hunter
      desc: '釣りで{value}%の確率で レアルートを\n&7  手に入れるようになります。'
      info: '+{value}% レアルート'
    grappler:
      name: Grappler
      desc: 'エンティティを{value}%の速度で引っ掛けます。'
      info: '+{value}% 引っ掛けるスピード'
    epic_catch:
      name: Epic Catch
      desc: '釣りで{value}%の確率で エピックルートを\n&7  手に入れるようになります。'
      info: '+{value}% エピックルート'
  excavation:
    metal_detector:
      name: Metal Detector
      desc: '掘削で{value}%の確率で レアルートを\n&7  手に入れるようになります。'
      info: '+{value}% レアルート'
    excavator:
      name: Excavator
      desc: 'エクスカヴェイションXPが{value}%増加します。'
      info: '+{value}% XP'
    spade_master:
      name: Spade Master
      desc: 'シャベルのダメージを{value}%の増加させます。'
      info: '+{value}% シャベルダメージ'
    bigger_scoop:
      name: Bigger Scoop
      desc: '{value}%の確率で掘り物から3倍のドロップを得ることができます。'
      info: '{value}% 3xドロップ'
    lucky_spades:
      name: Lucky Spades
      desc: '掘削で{value}%の確率で エピックルートを\n&7  手に入れるようになります。'
      info: '+{value}% エピックルート'
  archery:
    crit_chance:
      name: Crit Chance
      desc: '+{value}%の確率でクリティカルヒットを与える。'
      info: '+{value}% クリティカル確率'
    archer:
      name: Archer
      desc: 'アーチェリーXPが{value}%増加します。'
      info: '+{value}% XP'
    bow_master:
      name: Bow Master
      desc: '弓のダメージを{value}%の増加させます。'
      info: '+{value}% 弓ダメージ'
    piercing:
      name: Piercing
      desc: '{value}%の確率で矢がMobを貫通します。'
      info: '{value}% 貫通確率'
    stun:
      name: スタン
      desc: '2秒間、{value}%の確率で敵の移動速度を20%減少させる。'
      info: '{value}% スタン確率'
  defense:
    shielding:
      name: Shielding
      desc: 'スニーク中に入ってくるダメージを{value}%減らします。'
      info: '-{value}% スニーク中に受けるダメージ'
    defender:
      name: Defender
      desc: 'デフェンダーXPが{value}%増加します。'
      info: '+{value}% XP'
    mob_master:
      name: Mob Master
      desc: 'Mobから受けるダメージを{value}%軽減する。'
      info: '-{value}% Mobダメージ'
    immunity:
      name: Immunity
      desc: '{value}%の確率で敵の攻撃を完全に無効化する。'
      info: '{value}% 免疫'
    no_debuff:
      name: No Debuff
      desc: '{value}%の確率でデバフ系のポーション効果を無効化する。'
      info: '{value}% デバフ無効'
  fighting:
    crit_damage:
      name: Crit Damage
      desc: 'クリティカルヒットのダメージが{value}%増加する。'
      info: '+{value}% クリティカルダメージ'
    fighter:
      name: Fighter
      desc: 'ファイティングXPが{value}%増加します。'
      info: '+{value}% XP'
    sword_master:
      name: Sword Master
      desc: '剣のダメージを{value}%の増加させます。'
      info: '+{value}% 剣ダメージ'
    first_strike:
      name: First Strike
      desc: 'ファーストアタックのダメージが{value}%増加します。'
      info: '+{value}% ファーストヒットダメージ'
      dealt: '&c先手必勝！'
    bleed:
      name: 出血
      desc: '{value}%の確率で、3回のブリードティックの間に、敵を出血させ、1回のティックにつき{value_2}のダメージを与える。'
      info: '{value}% 確率、{value_2} ダメージ'
      enemy_bleeding: '&c敵が出血しました！'
      self_bleeding: '&cあなたは出血しています！'
      stop: '&f出血が止まりました'
  endurance:
    anti_hunger:
      name: Anti Hunger
      desc: '{value}%の確率で空腹を阻止します。'
      info: '{value}% 空腹の阻止'
    runner:
      name: ランナー
      desc: 'エンデュランスXPが{value}%増加します。'
      info: '+{value}% XP'
    golden_heal:
      name: ゴールデンヒール
      desc: '再生能力の効果で体力回復を{value}%増加させる。'
      info: '+{value}% 再生能力の効果'
    recovery:
      name: Recovery
      desc: '体力が半分以下の時の自然回復量を{value}%増加させる。'
      info: '+{value}% 低HPでの回復量'
    meal_steal:
      name: Meal Steal
      desc: '{value}%の確率で、プレイヤーを攻撃する際に空腹ゲージを1つ盗む。'
      info: '{value}% 空腹ゲージ盗み'
  agility:
    light_fall:
      name: Light Fall
      desc: 'すべての落下ダメージを{value}%軽減する。'
      info: '-{value}% 落下ダメージ'
    jumper:
      name: ジャンパー
      desc: 'アジリティXPが{value}%増加します。'
      info: '+{value}% XP'
    sugar_rush:
      name: シュガーラッシュ
      desc: '消費されて飛び散った移動速度上昇と跳躍力増加の\n&7  ポーションの持続時間が{value}%長くなります。'
      info: '{value}% 持続時間'
    fleeting:
      name: Fleeting
      desc: '体力が20%以下の時に+{value}%の移動速度を獲得する。'
      info: '+{value}% スピード'
      start: '&f瞬間的に移動速度上昇を手に入れました！ &7(+{value}% 移動速度)'
      end: '&7瞬間的な移動速度上昇が失われた'
    thunder_fall:
      name: Thunder Fall
      desc: '落下中にスニークすると、\n&7  {value}%の確率で半径3ブロック内のMobsに\n&7  落下ダメージの{value_2}%を与える。'
      info: '{value}% 確率、{value_2}% ダメージ'
  alchemy:
    alchemist:
      name: アルケミスト
      desc: '醸造したポーションの持続時間が{value}%長くなります。'
      info: '+{value}% ポーションの持続時間'
      lore: '&a(+{duration})'
    brewer:
      name: Brewer
      desc: 'アルケミーXPが{value}%増加します。'
      info: '+{value}% XP'
    splasher:
      name: Splasher
      desc: '撒いたポーションは、影響を受けたプレイヤーごとに\n&7 {value}%持続時間が長くなります。'
      info: '+{value}% 持続時間/プレーヤー'
    lingering:
      name: Lingering
      desc: '残留ポーションは自然に{value}%遅く減衰し、\n&7 影響を受けたエンティティごとに{value_2}%少なく減衰します。'
      info: '-{value}% 自然減衰、-{value_2}% エンティティ減衰'
    wise_effect:
      name: Wise Effect
      desc: 'ユニークなアクティブポーションの効果ごとに{value}%の知恵を得る。'
      info: '+{value} Wisdom/Effect'
  enchanting:
    xp_convert:
      name: XP変換
      desc: '{value}スキルXPを獲得するごとに、Minecraft経験値を1獲得できます。'
      info: '1 EXP/{value} スキルXP'
    enchanter:
      name: エンチャンター
      desc: 'エンチャンティングXPが{value}%増加します。'
      info: '+{value}% XP'
    xp_warrior:
      name: XP Warrior
      desc: '倒したMobは{value}%の確率で2倍の経験値をドロップします。'
      info: '{value}% 2x Mob XP'
    enchanted_strength:
      name: Enchanted Strength
      desc: '保持しているアイテムのユニークなエンチャント\n&7  1つにつき、Strengthを得る。'
      info: '{value} Strength/Enchant'
    lucky_table:
      name: Lucky Table
      desc: 'エンチャントテーブルを使ってエンチャントした\n&7  アイテムは、最大レベルでない場合、\n&7  {value}%の確率でエンチャントレベルが1アップします。'
      info: '{value}% エンチャントアップグレード 確率'
  healing:
    life_essence:
      name: Life Essence
      desc: 即時回復のポーションは{value}%回復します。
      info: '+{value}% 即時回復'
    healer:
      name: ヒーラー
      desc: 'ヒーリングXPが{value}%増加します。'
      info: '+{value}% XP'
    life_steal:
      name: ライフスティール
      desc: '倒した敵対的なモブやプレイヤーの最大HPの{value}%を回復します。'
      info: '{value}% HPを盗む'
    golden_heart:
      name: ゴールデンハート
      desc: '自分の衝撃吸収ハートに与えるダメージが{値}%減少する。'
      info: '-{value}% 衝撃吸収ダメージ'
    revival:
      name: Revival
      desc: 'リスポーン後30秒間、&c+{value} Health&7と&6+{value_2} Regenerationを獲得する。'
      info: '+{value} Health、+{value_2} Regen'
      message: '&f30秒間、蘇生ボーナスを得た！&f(&c+{value} Health, &6+{value_2} Regeneration&f)'
  forging:
    disenchanter:
      name: Disenchanter
      desc: '砥石を使ってアイテムを分解する際の経験値が{value}%増加します。'
      info: '+{value}% 砥石EXP'
    forger:
      name: Forger
      desc: 'フォージングXPが{value}%増加します。'
      info: '+{value}% XP'
    repairing:
      name: 修理
      desc: '金床にあるアイテムを、そのアイテムが作られた\n&7 原材料を使って修理すると、耐久度が{value}%向上します。'
      info: '+{value}% 鉄床修理'
    anvil_master:
      name: 鉄床マスター
      desc: '経験値が高くなりすぎる前に、金床の最大修理コストを増加させます。'
      info: '{value} 最大コスト'
    skill_mender:
      name: Skill Mender
      desc: 'スキルXPを獲得すると、{value}%の確率で、修繕エンチャントが施されたアイテムや着用している防具を、スキルXP2回につき1回、耐久度を上げて修理することができます。'
      info: '{value}% 修繕確率'
